<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/IMAGES/icons/youtube-logo-featured.avif" type="image/x-icon" />
    <link rel="stylesheet" href="/BOOTSTRAP/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/CSS/youtube.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- <script src="/BOOTSTRAP/bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
    <title>YOUTUBE CLONE</title>
</head>

<body class="me-3 ms-2">
    <header class="header">
        <div class="sectionA">
            <img class="hamburger-menu" src="/IMAGES/icons/hamburger-menu.svg" alt="" />
            <a href="youtube.html">
                <img class="youtube-logo" src="/IMAGES/icons/Youtube-logo.jpg" alt="" />
            </a>
        </div>

        <div class="sectionB">
            <input type="text" class="search-bar" placeholder="Search" />
            <button class="search-btn">
                <img class="search" src="/IMAGES/icons/search.svg" alt="">
                <div class="tooltips">search</div>
            </button>
            <button class="voice-btn">
                <img class="voice-search-icon" src="/IMAGES/icons/voice-search-icon.svg" alt="" />
                <div class="tooltips">search with your voice</div>
            </button>
        </div>

        <div class="sectionC">
            <div class="uploads">
                <img class="upload" src="/IMAGES/icons/upload.svg" alt="" />
                <div class="tooltips">Create</div>
            </div>

            <div class="apps">
                <img class="yt-apps" src="/IMAGES/icons/youtube-apps.svg" alt="" />
                <div class="tooltips">youtube apps</div>
            </div>

            <div class="notification-container">
                <img class="notifications" src="/IMAGES/icons/notifications.svg " alt="" />
                <p class="notification-count">6</p>
                <div class="tooltips">notifications</div>

            </div>
            <img class="profilepic" src="/IMAGES/Channel/56b1f63deb65a2d23d7a40810b85d8af - Copy.jpg" alt="" />

        </div>
    </header>

    <nav class="side-bar">
        <a href="youtube.html" class="side-link">
            <div class="sidebar-icons">
                <img class="home" src="/IMAGES/icons/home.svg" alt="" />
                <div class="icon-text">Home</div>
            </div>
        </a>

        <a href="explore.html" class="side-link">
            <div class="sidebar-icons">
                <a href="./explore.html" class="side-link">
                    <img class="explore" src="/IMAGES/icons/explore.svg" alt="" />
                    <div class="icon-text">Explore</div>
                </a>
            </div>
        </a>

        <a href="" class="side-link">
            <div class="sidebar-icons">
                <img class="subscriptions" src="/IMAGES/icons/subscriptions.svg" alt="" />
                <div class="icon-text">Subscriptions</div>
            </div>
        </a>

        <a href="" class="side-link">
            <div class="sidebar-icons">
                <img class="originals" src="/IMAGES/icons/originals.svg" alt="" />
                <div class="icon-text">shorts</div>
            </div>
        </a>

        <a href="yt-music.html" class="side-link">
            <div class="sidebar-icons">
                <img class="youtube-music" src="/IMAGES/icons/youtube-music.svg" alt="" />
                <div class="icon-text">YT-Music</div>
            </div>
        </a>

        <a href="library.html" class="side-link">
            <div class="sidebar-icons">
                <img class="library" src="/IMAGES/icons/library.svg" alt="" />
                <div class="icon-text">Library</div>
            </div>
        </a>
    </nav>

    <main>
        <section class="grid-container">
            <div class="video-preview">
                <div class="video-thumbnail">
                    <img class="thumbnails" src="/IMAGES/music/howdoibreath.png" alt="" />
                    <div class="video-time">7:29</div>
                </div>
                <div class="video-info-grid">
                    <div class="profile-pic">
                        <img src="/IMAGES/music/mario.jpg" alt="" />
                    </div>

                    <div class="video-info">
                        <p class="video-title">
                            How do I breathe - Mario
                        </p>
                        <p class="video-author">Mario</p>
                        <p class="video-status">149M views Â· 14 years ago</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
